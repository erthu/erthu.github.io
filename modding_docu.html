 = 1\r[newline][spaces]pickup.price = 15\r[newline][spaces]pickup.spawnsIn = {\"boss\",\"podest\",\"secret\",\"goldenChest\"}\r[newline]end\r[newline]\r[newline]function onPickup()\r[newline][spaces]pickup.registerItem()\r[newline]\r[newline][spaces]-- This is the important part right here, as you can see we get a reference to the player\r[newline][spaces]-- and then from there attach a Unity \"Light\" component to it and change the color\r[newline][spaces]-- afterwards a little bit! This shows that you can quite easy change variables\r[newline][spaces]-- on a component that you have just added.\r[newline][spaces][important]local lightSource = addComponent(player.gameObject, \"UnityEngine.Light\")[/important]\r[newline][spaces]lightSource.color = col(212/255, 200/255, 176/255, 1.0)\r[newline]end","codeExampleDescription":"An example of how you may use this is to attach a light source to the player. In Unity light sources are a component that you attach to GameObjects, as an example we have made an item that emits light around the player when picked up:"},{"globalName":"attackType","globalType":"ATTACKTYPE","description":"This enum represents all attack types the game has, such as melee damage, ranged damage, fire damage and more. This is often used internally to check for certain conditions.","codeExample":"","codeExampleDescription":""},{"globalName":"audio","globalType":"AudioManager","description":"The 'AudioManager' handles everything audio based, it for example keeps track of priorities for audio sources and plays audio if requested.","codeExample":"function onLoad()\r[newline][spaces]pickup.name = \"Messenger's Mark\"\r[newline][spaces]pickup.desc = \"Once charged, use to dash.\"\r[newline][spaces]pickup.probability = 1.0\r[newline][spaces]pickup.maxAmount = 1\r[newline][spaces]pickup.amountUses = 1\r[newline][spaces]pickup.price = 30\r[newline][spaces]pickup.tier = 1\r[newline][spaces]pickup.spawnsIn = { \"podest\", \"secret\", \"sacrifice\" }\r[newline][spaces]pickup.isActivateItem = true\r[newline]end\r[newline]\r[newline]function onPickup()\r[newline][spaces]pickup.registerUsable()\r[newline]end\r[newline]\r[newline]function onPickupActivate()\r[newline][spaces]-- This is the important part, here the mark plays the \"wight_dash\" sound\r[newline][spaces]-- upon being activated at the player it's location. There are a lot more\r[newline][spaces]-- sounds that can be used!\r[newline]\r[newline][spaces]-- A few examples of what else you could play are:\r[newline][spaces]-- \"boss_deranged_adventurer_death\"\r[newline][spaces]-- \"enemy_bg_bat_alert\"\r[newline][spaces]-- \"enemy_id_maggot_hit\"\r[newline][spaces][important]audio.PlaySoundAt(\"wight_dash\", player.transform.position)[/important]\r[newline]end","codeExampleDescription":"As an example of how we can use audio we will provide how the \"Messenger's Mark\" code uses this to play a sound effect when you active the ability. (Do note that a lot of the code has been removed to simply get the point across of how it works!):"},{"globalName":"base","globalType":"GenericRepresentation","description":"This is a refernce to the base class of all mods, which means that any functionality in this class will be available in for example items mods, base mod files, potion mods and more.","codeExample":"","codeExampleDescription":""},{"globalName":"callFunctionIn","globalType":"null","description":"This function takes a string which represents a function in your Lua script and will call this after some time, this time is specified as the second parameter and represents a float. Optionally you can provide more arguments which then will be passed in order to the function that will be called later on.","codeExample":"","codeExampleDescription":""},{"globalName":"col","globalType":"Color","description":"This function takes 4 float (a number that potentionally can use decimals) parameters and returns a Color from Unity, this color represents r, g, b, and alpha.","codeExample":"","codeExampleDescription":""},{"globalName":"debugLog","globalType":"null","description":"This function takes a string as parameter and will print out a message to your log file.","codeExample":"","codeExampleDescription":""},{"globalName":"destroy","globalType":"GameObject","description":"This function takes a GameObject as parameter and attempts to destroy it. This means that Unity will get rid of this GameObject and all attached children and components, essentially wiping it from the game.","codeExample":"","codeExampleDescription":""},{"globalName":"dist","globalType":"Single","description":"This function takes 2 parameters that are Vector3 objects, this function will check the distance between these parameters and return the distance as a float.","codeExample":"function onLoad()\r[newline][spaces]potion.name = \"Orb of Fury\"\r[newline][spaces]potion.desc = \"Throw at your feet to temporarily deal increased damage.\"\r[newline][spaces]potion.probability = 0.8\r[newline][spaces]potion.effectTime = 20\r[newline][spaces]potion.price = 30\r[newline][spaces]potion.spawnsIn = {\"chest\", \"goldenChest\", \"shop\"}\r[newline][spaces]potion.color = col(0.5,0.137,0.45,1)\r[newline][spaces]potion.isOrb = true\r[newline]end\r[newline]\r[newline]function onPotionBreak(tmpPotion)\r[newline][spaces]hasAffectedPlayer = false\r[newline]\r[newline][spaces]-- This is the important part, here we check if the distance from the potion that \r[newline][spaces]-- has been broken to the player their location is smaller than 2 units.\r[newline][spaces]-- If this is the case then we enable the potion effect!\r[newline][spaces][important]if dist(tmpPotion.transform.position, player.transform.position) < 2 then[/important]\r[newline][spaces][spaces]hasAffectedPlayer = true\r[newline][spaces][spaces]player.playerHitEffect.EnableActiveEffect(potion.color)\r[newline][spaces]end\r[newline]end","codeExampleDescription":"A good example of when the distance function is used is to check in orbs if they are actually close enough to a player when being broken to activate the desired effect. (Do note that a lot of the code has been removed to simplify the idea!):"},{"globalName":"dungeonFloor","globalType":"CURRENT_FLOOR","description":"This enum represents all floors that can be found in the game, it's possible to get a reference to this by using the 'game' variable and then accessing the variable 'currentFloor' on it, so 'game.currentFloor'!","codeExample":"","codeExampleDescription":""},{"globalName":"game","globalType":"GameHandler","description":"The 'GameHandler' is one of the most important components, it loads mods, makes sure the game starts up properly and keeps track to a bunch of references such as the 'HelperMethods' class.","codeExample":"function onLoad()\r[newline][spaces]pickup.name = \"Test Item\"\r[newline][spaces]pickup.desc = \"This item shows a popup in the world when picked up!\"\r[newline][spaces]pickup.probability = 1\r[newline][spaces]pickup.maxAmount = 1\r[newline][spaces]pickup.tier = 2\r[newline][spaces]pickup.price = 50\r[newline][spaces]pickup.spawnsIn = {\"special\", \"boss\", \"shop\"}\r[newline]end\r[newline]\r[newline]function onPickup()\r[newline][spaces]pickup.registerItem()\r[newline]\r[newline][spaces]-- This is the important part, here we access the 'game' global variable and call the\r[newline][spaces]-- function 'ShowMessageInWorld' on it. This takes at least one parameter with the text\r[newline][spaces]-- to display.\r[newline][spaces][important]game.ShowMessageInWorld(\"Hello, this is a popup!\")[/important]\r[newline]end","codeExampleDescription":"An example of how you could use some of the game functionality in an item to show a popup in the world whenever you pick up the item:"},{"globalName":"gameObject","globalType":"GameObject","description":"A GameObject is the base reference of a lot of things in the Unity engine, all Components must for example be attached to one of these. It's highly recommended that you look at the Unity documentation if you're not entirely sure what this is yet.","codeExample":"","codeExampleDescription":""},{"globalName":"getComponent","globalType":"Component","description":"This function takes a GameObject and a type name that is a string as parameters and will return a Component if able to resolve the type name and if the given GameObject has said Component attached to it self.","codeExample":"function onLoad()\r[newline][spaces]pickup.name = \"Cracked Powderhorn\"\r[newline][spaces]pickup.desc = \"Pots, crates, and tables will explode when broken.\"\r[newline][spaces]pickup.probability = 1.0\r[newline][spaces]pickup.maxAmount = 1\r[newline][spaces]pickup.amountUses = -1\r[newline][spaces]pickup.tier = 2\r[newline][spaces]pickup.price = 60\r[newline][spaces]pickup.spawnsIn = {\"special\", \"shop\"}\r[newline][spaces]pickup.entityDeathListeners = {\"prop_pot\", \"prop_crate\", \"prop_crate_small\"}\r[newline]end\r[newline]\r[newline]function onPickup()\r[newline][spaces]pickup.registerItem()\r[newline]end\r[newline]\r[newline]function onEntityDeath(living, source)\r[newline][spaces]pos = living.transform.position\r[newline][spaces]pickup.CallFunctionIn(\"explode\", 0.15, pos)\r[newline]end\r[newline]\r[newline]function explode(position)\r[newline][spaces]-- This is the most important part, here we spawn an explosion effect and then grab \r[newline][spaces]-- the \"Explosion\" component from the just spawned GameObject to adjust the\r[newline][spaces]-- damage that it will deal!\r[newline][spaces][important]explosion = getComponent(game.spawnObject(\"effect_explosion_big\", position), \"Explosion\")[/important]\r[newline][spaces]explosion.damage = (player.SwordDamage + player.KnifeDamage) * 0.75\r[newline]end","codeExampleDescription":"There are countless of reasons to use this, maybe you for example want to access an 'EnemyBase' Component on a GameObject and change some of it's values. Another example of how you may use this is shown in the item \"Cracked Powderhorn\", this item creates an explosion whenever breaking for example a crate and then spawns an explosion and adjusts the damage on it:"},{"globalName":"getComponentsInChildren","globalType":"Component[]","description":"This function takes a GameObject and a type name that is a string as parameters and will return an array of any Components that could be found if able to resolve the type name and if the given GameObject or any of it's children has said Component attached to it self.","codeExample":"","codeExampleDescription":""},{"globalName":"helperMethods","globalType":"HelperMethods","description":"This class provides several unique handy methods, you can for example roll a chance with the luck stat, interact with the 'CustomComponent' data, check if the player just started a new run and more.","codeExample":"function onLoad()\r[newline][spaces]modifier.name = \"Easy Mode\"\r[newline][spaces]modifier.desc = \"Makes the game easier by starting with more damage, health and more\"\r[newline]end\r[newline]\r[newline]function onDungeonGenerated()\r[newline][spaces]-- This is the important part, this functions checks when a dungeon generates whether this is the very\r[newline][spaces]-- first dungeon the player will enter. This will not be true when entering NewGame+!\r[newline][spaces][important]if helperMethods.IsInFirstDungeon() then[/important]\r[newline][spaces][spaces]player.maxHealth = 10\r[newline][spaces][spaces]player.health = 10\r[newline][spaces][spaces]player.SwordDamage = player.SwordDamage + 4\r[newline][spaces][spaces]player.KnifeDamage = player.KnifeDamage + 1\r[newline][spaces][spaces]player.BlockChance = 0.1\r[newline][spaces][spaces]player.SwordCritChance = player.SwordCritChance + 0.05\r[newline][spaces][spaces]player.KnifeCritChance = player.KnifeCritChance + 0.05\r[newline][spaces][spaces]player.shopPriceMultiplier = player.shopPriceMultiplier * 0.6\r[newline][spaces][spaces]player.probabilityForChampionEnemy = 0.03\r[newline][spaces]end\r[newline]end","codeExampleDescription":"An example of how you can use the 'helperMethods' is to check whether or not the player just started a new run, this is very useful in a lot of cases. For example when you want to remove some save data or if you want to apply an item for that specific run. Some of the run modifiers use this for example:"},{"globalName":"layerMask","globalType":"LayerMask","description":"The LayerMask class is used in Unity to make differences between certain objects. See the Unity documentation for more information.","codeExample":"","codeExampleDescription":""},{"globalName":"loadValue","globalType":"Object","description":"This function takes a unique key which is a string which represents a stored value previously stored with one of the save methods, then a second parameter which will be the default if the associated key can not be found and will then return the value if found or the given default value.","codeExample":"","codeExampleDescription":""},{"globalName":"mathf","globalType":"Mathf","description":"This Unity provides utility class provides a bunch of mathematical helper functions. The Unity documentation is a perfect place to look at for this one!","codeExample":"","codeExampleDescription":""},{"globalName":"physics","globalType":"Physics","description":"The Physics class is a Unity based helper for all kind of physics related things such as checking if something will hit a collision with a 'Raycast' method. The Unity documentation is a perfect place to look at for this one!","codeExample":"","codeExampleDescription":""},{"globalName":"player","globalType":"PlayerLiving","description":"The player is a reference to the person playing the game, this class represents their character and thus for example their stats such as health, luck and crit chances.","codeExample":"function onLoad()\r[newline][spaces]pickup.name = \"Test Item\"\r[newline][spaces]pickup.desc = \"This item increases your max health by 1 full heart.\"\r[newline][spaces]pickup.probability = 0.7\r[newline][spaces]pickup.maxAmount = 20\r[newline][spaces]pickup.tier = 2\r[newline][spaces]pickup.price = 50\r[newline][spaces]pickup.spawnsIn = {\"special\", \"boss\", \"shop\"}\r[newline]end\r[newline]\r[newline]function onPickup()\r[newline][spaces]pickup.registerItem()\r[newline]\r[newline][spaces]-- This is the important part, here we access the 'player' global variable and set the max health!\r[newline][spaces][important]player.maxHealth = player.maxHealth + 2[/important]\r[newline]end","codeExampleDescription":"An example of how you could use some of the player functionality in an item to change the max health of the player when picking it up:"},{"globalName":"quaternion","globalType":"Quaternion","description":"Quaternions are the representation of a rotation, these are a rather complex topic so we would suggest looking at the Unity Documentation for this.","codeExample":"","codeExampleDescription":""},{"globalName":"saveBool","globalType":"Boolean","description":"This function takes a unique key which is a string and a bool (a value representing either true or false) as parameters and will attempt to save the given bool value in the save file with the key associating this value.","codeExample":"","codeExampleDescription":""},{"globalName":"saveInt","globalType":"Int32","description":"This function takes a unique key which is a string and a integer (a whole number) as parameters and will attempt to save the given integer value in the save file with the key associating this value.","codeExample":"","codeExampleDescription":""},{"globalName":"saveString","globalType":"String","description":"This function takes a unique key which is a string and another string (a value representing characters) as parameters and will attempt to save the given string value in the save file with the key associating this value.","codeExample":"","codeExampleDescription":""},{"globalName":"time","globalType":"Time","description":"This Unity provided class provides a lot of static functions and variables that can be used to manipulate time, check the time since the game was started and more.","codeExample":"","codeExampleDescription":""},{"globalName":"vec","globalType":"Vector3","description":"This function takes 3 float (a number that potentionally can use decimals) parameters and returns a Vector3 from Unity, this one is used all over the game and provides a way to either represent a direction or position in the world.","codeExample":"","codeExampleDescription":""},{"globalName":"vec2","globalType":"Vector2","description":"This function takes 2 float (a number that potentionally can use decimals) parameters and returns a Vector2 from Unity, this is often used in 2D games.","codeExample":"","codeExampleDescription":""},{"globalName":"vec2i","globalType":"Vector2Int","description":"This function takes 2 integer (a whole number) parameters and returns a Vector2Int from Unity, this is for example used in the world generation system to represent positions of tiles and rooms.","codeExample":"","codeExampleDescription":""},{"globalName":"vector3","globalType":"Vector3","description":"A Vector3 represents a direction or a point in the world, this is a Unity provided class that has several helpful methods as well for doing vector math.","codeExample":"","codeExampleDescription":""},{"globalName":"wallDecoratorWallInfo","globalType":"WallInfo","description":"The wall decorator info class is used in the world generator to spawn objects at walls.","codeExample":"","codeExampleDescription":""}],"allEvents":[{"description":"This event gets called whenever a button has been pressed on a motion controller. The first parameter indicates the ID of the button and the second indicates whether it's being pressed or is not being pressed (so released).","callback":"onButtonPress","types":["String","Boolean"]},{"description":"This event gets called whenever a dungeon floor is generating, this specific one is called whenever the first room of a dungeon floor has been generated and (if needed) the player has been teleported into the dungeon.","callback":"onDungeonGenerated","types":[]},{"description":"This event gets called whenever the player decides to enter 'New Game+' and will have the New Game+ level as the only parameter","callback":"onEnteredNGPlus","types":["Int32"]},{"description":"This event indicates that an entity has died. The first parameter gives a reference to the entity and the second one is, if defined, the source of what killed the entity. Note! For performance reasons and for convenience it's highly recommend to set in the 'onLoad' the 'entityDeathListeners' variable, this will make sure that not all entities that die trigger this callback.","callback":"onEntityDeath","types":["LivingBase","GameObject"]},{"description":"This event gets called whenever a player eats some food, the first parameter is a reference to the food that has been eaten.","callback":"onFoodEaten","types":["ItemFood"]},{"description":"This event gets called every now and then (by default every 0.5 seconds) which allows you to execute time based functions.","callback":"onGlobalTick","types":[]},{"description":"This event gets called whenever the player has bought an item in a shop, the first parameter indicates the game object that represents the item in the world and will very shortly after this event get destroyed. The second parameter indicates the location of the purchased item.","callback":"onItemBought","types":["ItemBase","Vector3"]},{"description":"This event gets called whenever a ranged projectile, shot or thrown by the player, hits an object.","callback":"onKnifeCollide","types":["WeaponBase","Collision"]},{"description":"This event gets called whenever an entity is hit by the player's ranged weapon and will about to be damaged, the event passes on some data about the situation and expects you to return the damage with if applicable any modified damage values.  Be aware that the entity value in the parameters may not always be valid as this method also gets called to indicate the damage amount for the ranged weapon in the stats menu!","callback":"onKnifeHitEntity","types":["HitInfos"]},{"description":"This event gets called whenever a ranged weapon projectile has returned to the player.","callback":"onKnifeInHand","types":[]},{"description":"This event gets called whenever the player shoots or throws their ranged weapon.","callback":"onKnifeThrow","types":[]},{"description":"This event gets called when either a key or a coin in the world has been picked up by the player. The first parameter indicates whether it's a key or coin as a string.","callback":"onObjectCollect","types":["String"]},{"description":"This event gets called whenever a player picks up an upgrade item during a run, the first parameter will be the item representation that is associated with the item and the second parameter is the game object that represents the item in the world which will very shortly after this event get destroyed!","callback":"onPickupTaken","types":["PickupDiskRepresentation","ItemUpgrade"]},{"description":"This event gets called whenever the player died.","callback":"onPlayerDeath","types":["PlayerLiving"]},{"description":"This event gets called whenever the player gets hit, this event should return the first parameter and may modify this value to either do more or less damage. The first parameter is the damage the player will receive, the second is the source that hit the player (if available), the third is the hit type and the last one is the position where the player was hit.","callback":"onPlayerHit","types":["Int32","GameObject","ATTACKTYPE","Vector3"]},{"description":"This event gets called whenever a player related value changes such as their health, max health and more. The first parameter indicates through a string which value has been changed.","callback":"onPlayerValueChanged","types":["String"]},{"description":"This event gets called whenever a prefab has been instantiated (spawned/created). A note on this: You need to pre-define what objects you want to listen for as this would otherwise be very performance intensive. The first parameter tells you what the original prefab looks like and the second parameter gives you the actual game object that was spawned, which may or may not be the same as the prefab.","callback":"onPostObjectSpawn","types":["GameObject","GameObject"]},{"description":"This event gets called right before the food item after a boss spawns, if the user did not purchase this insight upgrade the event will still be called. The event serves the purpose of being able to override the item that spawns by returning an override, if you do not want to override the item make sure to return the override that has been given as the first parameter. The second parameter is the location at which the item will spawn.","callback":"onPreBossFoodSpawn","types":["GameObject","Vector3"]},{"description":"This event gets called right before a dungeon floor is about to generate. This may be handy if you want to influence any generation before the starting room has been generated.","callback":"onPreDungeonGenerated","types":[]},{"description":"This event gets called when either a key or a coin has been picked up and is about to change the player's current cash and trigger necessary events. This allows you to change the outcome, you should always return a valid number indicating the amount of coins or keys. If the outcome is zero or less then the sequence will be cancelled. The first parameter is indicating whether it's a \"key\" or a \"coin\" and the second parameter gives the value that will be applied (may have already been changed by different event listeners!).","callback":"onPreObjectCollect","types":["String","Int32"]},{"description":"This event gets called whenever a prefab is about to be instantiated (spawned/created) but has not been spawned yet, this makes it possible to override the spawn. A note on this: You need to pre-define what objects you want to listen for as this would otherwise be very performance intensive. The first parameter is the prefab that is used but more importantly the second parameter is the override, the override may have already changed by the time it gets called in your code by other mods or the game it self. An override can be changed by you by simply returning a different prefab, if you do not intend to change the prefab please return the override. The third parameter is the location where the object will spawn and the fourth parameter is the rotation at which the object will spawn.","callback":"onPreObjectSpawn","types":["GameObject","GameObject","Vector3","Quaternion"]},{"description":"This event gets called whenever the player purchases a progression upgrade from a NPC such as a weapon augment or an insight upgrade. The first parameter indicates which NPC the upgrade was bought from and the second represents the representation associated with the upgrade item that handles the game logic code.","callback":"onProgressBought","types":["String","ProgressDiskRepresentation"]},{"description":"This event gets called whenever a player enters a room for the first time during a run. This will still be called for rooms that are the same but spawn more than once.","callback":"onRoomEntered","types":["RoomFile"]},{"description":"This event gets called whenever the beast has been defeated in it's very last stage, even before the death animation of the beast has fully been completed.","callback":"onRunComplete","types":[]},{"description":"This event gets called when a player has a previous saved game and decides to load it again, after most of the world, the player stats and similar things have loaded this event will be called.","callback":"onSaveLoaded","types":[]},{"description":"This event gets called whenever the player uses a slot machine, the first parameter indicates what type of slot machine it is and the second says whether or not the player has won anything from it.","callback":"onSlotMachineGamble","types":["String","Boolean"]},{"description":"This event gets called every time the player gets teleported into the home base, whether this is after finishing a run or simply coming back from the main menu.","callback":"onSpawnInHomeBase","types":[]},{"description":"This event gets called whenever a melee weapon hits an object.","callback":"onSwordCollide","types":["SwordBase","Collision"]},{"description":"This event gets called whenever an entity is hit by the player's melee weapon and will about to be damaged, the event passes on some data about the situation and expects you to return the damage with if applicable any modified damage values. Be aware that the entity value in the parameters may not always be valid as this method also gets called to indicate the damage amount for the melee weapon in the stats menu!","callback":"onSwordHitEntity","types":["HitInfos"]},{"description":"This event gets called whenever the player swings their sword with a certain amount of force and after a small cooldown. The first and only parameter indicates how much force was used for the swing, this value represents the magnitude of the velocity vector.","callback":"onSwordSwing","types":["Single"]},{"description":"This event gets called whenever a person has connected their Twitch account in the game and receives a message from a Twitch viewer during a live stream. The first parameter indicates the username of the person sending the message, the second parameter is the message it self.","callback":"onTwitchMessage","types":["String","String"]},{"description":"This event gets called whenever a new version of the game is available for the person playing the game, the game keeps track of the last version the person has played. This data is stored in their save file. The game may perform some backwards compatible upgrades to make sure that everything still works after upgrading, the game has used this for example in milestones. The first parameter is the old version indicated as a number and the second is the current game version to which everything is being upgraded to.","callback":"onVersionUpgrade","types":["Int32","Int32"]},{"description":"This event gets called whenever a 'void clearer' destroys and object, the void clearer is a big box underneath the level that destroys objects that fall out of the map to make sure they don't keep falling forever and take unecessary performance away. The first parameter gives a reference to the about getting destroyed game object.","callback":"onVoidClearerDestroyed","types":["GameObject"]}],"allObjectMapperEntries":[{"entryId":"boss_book"},{"entryId":"boss_deranged_adventurer"},{"entryId":"boss_king_slime"},{"entryId":"boss_mushroom"},{"entryId":"boss_stone_skeleton"},{"entryId":"boss_the_beast"},{"entryId":"champion_bg_bat"},{"entryId":"champion_bg_plant_4x"},{"entryId":"champion_bg_slime_big"},{"entryId":"champion_bg_slime_bullet"},{"entryId":"champion_bg_slime_rotten"},{"entryId":"champion_bg_wight"},{"entryId":"champion_fg_book"},{"entryId":"champion_fg_slime_phase"},{"entryId":"champion_fg_wisp"},{"entryId":"champion_id_exploding_maggot"},{"entryId":"companion_wisp"},{"entryId":"companion_wisp_invincible"},{"entryId":"effect_damaging_projectile_particles"},{"entryId":"effect_enemy_onfire"},{"entryId":"effect_enemy_onpoison"},{"entryId":"effect_explosion_big"},{"entryId":"effect_explosion_goo"},{"entryId":"effect_explosion_small"},{"entryId":"effect_fast_particle_circle"},{"entryId":"effect_knife_scattershot"},{"entryId":"effect_magma_trail"},{"entryId":"effect_poison_trail"},{"entryId":"effect_poisonous_gas"},{"entryId":"effect_spike_attack"},{"entryId":"effect_spike_attack_circular"},{"entryId":"enemy_bc_darkness_elemental"},{"entryId":"enemy_bc_doomshroom"},{"entryId":"enemy_bc_flying_eye"},{"entryId":"enemy_bc_skull_darkness"},{"entryId":"enemy_bc_slime"},{"entryId":"enemy_bg_poison_spitter"},{"entryId":"enemy_bg_possessed_vine"},{"entryId":"enemy_bg_slime_rotten"},{"entryId":"enemy_corrupted_shopkeeper"},{"entryId":"enemy_fg_book"},{"entryId":"enemy_fg_book_exploding"},{"entryId":"enemy_fg_elemental_magic"},{"entryId":"enemy_fg_possessed_armor"},{"entryId":"enemy_fg_slime_phase"},{"entryId":"enemy_fg_targeting_beam"},{"entryId":"enemy_fg_wisp"},{"entryId":"enemy_fg_wisp_group"},{"entryId":"enemy_golden_pot"},{"entryId":"enemy_golden_slime"},{"entryId":"enemy_goo_exploding"},{"entryId":"enemy_id_goo_exploding"},{"entryId":"enemy_id_maggot"},{"entryId":"enemy_id_mushroom_rotten"},{"entryId":"enemy_id_possessed_axe"},{"entryId":"enemy_id_slime"},{"entryId":"enemy_id_slime_bullet"},{"entryId":"enemy_id_wight"},{"entryId":"enemy_invincibility_tome"},{"entryId":"enemy_lm_crystal_elemental"},{"entryId":"enemy_lm_crystalslime"},{"entryId":"enemy_lm_possessed_skull"},{"entryId":"enemy_lm_rotatingbeam"},{"entryId":"enemy_lm_sentryplant"},{"entryId":"enemy_lm_skeleton"},{"entryId":"enemy_lm_skeleton_miner"},{"entryId":"enemy_lm_slime_bone"},{"entryId":"enemy_lm_slime_stone"},{"entryId":"enemy_lm_smashspiker"},{"entryId":"enemy_mimic"},{"entryId":"enemy_og_bat"},{"entryId":"enemy_og_plant_4x"},{"entryId":"enemy_og_plant_homing"},{"entryId":"enemy_og_plant_rotten"},{"entryId":"enemy_og_slime"},{"entryId":"enemy_og_slime_armored"},{"entryId":"enemy_og_slime_big"},{"entryId":"enemy_og_slime_bullet"},{"entryId":"enemy_og_wight"},{"entryId":"enemy_og_wight_advanced"},{"entryId":"enemy_og_wight_champion"},{"entryId":"enemy_og_wight_crawling"},{"entryId":"enemy_pot_mimic"},{"entryId":"enemy_sc_fire_warrior"},{"entryId":"item_coin"},{"entryId":"item_ethereal_heart"},{"entryId":"item_food_apple"},{"entryId":"item_food_dragonfruit"},{"entryId":"item_food_potato"},{"entryId":"item_food_steak"},{"entryId":"item_key"},{"entryId":"item_orb"},{"entryId":"item_potion"},{"entryId":"item_potion_empty"},{"entryId":"item_upgrade_all"},{"entryId":"item_upgrade_boss"},{"entryId":"item_upgrade_chest"},{"entryId":"item_upgrade_goldenChest"},{"entryId":"item_upgrade_podest"},{"entryId":"item_upgrade_shop"},{"entryId":"item_upgrade_special"},{"entryId":"npc_ghost_freed"},{"entryId":"projectile_book_exploding"},{"entryId":"projectile_champion_damageparticle"},{"entryId":"projectile_ethereal_bullet"},{"entryId":"projectile_green_slimespit"},{"entryId":"projectile_library_book"},{"entryId":"projectile_magic_disc"},{"entryId":"projectile_noxious_homingplant"},{"entryId":"projectile_perished_sentry"},{"entryId":"projectile_plant_4x"},{"entryId":"projectile_plant_homing"},{"entryId":"projectile_plant_rotten"},{"entryId":"projectile_spores_exploding"},{"entryId":"prop_chest_challenge"},{"entryId":"prop_chest_default"},{"entryId":"prop_chest_golden"},{"entryId":"prop_dungeon_torch"},{"entryId":"prop_pot"},{"entryId":"prop_pot_small"},{"entryId":"weapon_player_crossbow"},{"entryId":"weapon_player_crossbow_bolt"},{"entryId":"weapon_player_dagger"},{"entryId":"weapon_player_sword"},{"entryId":"weapon_player_throwing_knife"}]};
        var elementList = document.getElementById('elements');
        var searchBar = document.getElementById('search-bar-items');
        var optionBar = document.getElementById('main-option');

        function createPropertyElement(parent, name) {
            let listDiv = document.createElement('div');
            parent.appendChild(listDiv);
            let header = document.createElement('h3');
            header.innerText = name;
            listDiv.appendChild(header);

            return listDiv;
        }

        function isRelevant(element, userSearch, limit, lookups) {
            if (limit > 0 && lookups >= limit) {
                return false
            }

            if (userSearch.split(' ').join('') === '') {
                return true;
            }

            let userInput = userSearch.toLowerCase().split(' ').join('').split('+').join('').replaceAll('[]', '');

            let split = element.split('.');
            for (let index in split) {
                let word = split[index];
                if (word.split('+').join('').toLowerCase().includes(userInput)) {
                    return true;
                }
            }

            let elementWithoutSubclassNotation = element.split('+').join('').toLowerCase()

            if (elementWithoutSubclassNotation.includes(userInput)) {
                return true;
            }

            return false;
        }

        function onOptionChange() {
            searchBar.value = "";
            addElements();
        }

        function addElements() {
            let optionType = optionBar.value;
            let userSearch = searchBar.value;
            let node = elementList;
            while (node.firstChild) {
                node.removeChild(node.lastChild);
            }

            if (optionType === "class") {
                displayClasses(userSearch, 30);
            } else if (optionType === "globals") {
                displayGlobals(userSearch, 100);
            } else if (optionType === "events") {
                displayEvents(userSearch, 100);
            } else if (optionType === "welcome") {
                displayWelcomePage();   
            } else if (optionType === "objectmapper") {
                displayObjectMapper(userSearch);
            }

            window.scrollTo(0, 0);
        }

        function createCodeExample(parent, description, code) {
            let codeDiv = document.createElement('div');
            codeDiv.classList.add('code-example-div');

            createParagraphWithContent(description, codeDiv);

            // Code styling
            code = code.replaceAll("[spaces]", "&nbsp;&nbsp;&nbsp;&nbsp;");
            code = code.replaceAll("[newline]", "<br>");
            code = code.replaceAll("[important]", "<span class=\"important-code-line\">");
            code = code.replaceAll("[/important]", "</span>");

            let codeParagraph = createParagraphWithContent(code, codeDiv, true, true);
            codeParagraph.classList.add('code-paragraph');

            parent.appendChild(codeDiv);
        }

        function displayWelcomePage() {
            let welcomeDiv = document.createElement('div');
            welcomeDiv.classList.add('global-explanation-div');
            elementList.appendChild(welcomeDiv);

            let docHeader = document.createElement('h2');
            docHeader.classList.add('documentation-welcome-header');
            docHeader.innerText = "Welcome to the ADVR Modding documentation!";
            welcomeDiv.appendChild(docHeader);

            let welcomeImage = document.createElement('img');
            welcomeImage.src = "advr_logo_white_outline-4x.png";
            welcomeImage.classList.add('welcome-image');
            welcomeDiv.appendChild(welcomeImage);

            let eventsExplanation = document.createElement('p');
            eventsExplanation.classList.add('global-explanation');
            eventsExplanation.innerHTML = "<strong>What can I find in here?</strong>\n- Good question! In here you can find guides, code examples and more to get started with modding for 'Ancient Dungeon(VR)'.\n\n<strong>How do I navigate around?</strong>\n- It's really simple, in the top right corner there is a dropdown in which you can select several options, simply click on it and see if there's anything you're interested in to learn more about! In the top left there's a search bar this simply allows you to search for certain keywords in most of the pages.\n\n<strong>How does modding for this game work?</strong>\n- Mods made for this game use a programming language called 'Lua', unlike a lot of other games we have chosen to make official mods be their own system. You can not directly modify the code of the game (Although non official mods can still of course do this!). Instead we have chosen that certain pieces of code from the game are 'exposed' to Lua, which in the ends make it a lot more safe for people to use mods but indeed does have it restrictions. This means that you can for example change the values of certain fields, can call certain methods (functions) etc. Mods are split into files in certain directories, you may for example have a directory that contains item Lua files to create new items.\n\n<strong>Why are only some parts of the game code 'exposed'?</strong>\n- The reason for this is that we don't want mods to be able to interact with for example the file system, this would be a security issue for people playing the game. This does however mean that we need to manually expose most of the C# classes to the modding API, which is why not everything can be used. That being said we do try to expose as much as is reasonable to modders, if something isn't there feel free to ask about it over in the official <a href=\"https://discord.gg/advr\">Discord!</a>".replaceAll('\n', "<br>");
            welcomeDiv.appendChild(eventsExplanation);
        }

        function displayObjectMapper(userSearch) {
            let lookups = 0;
            let first = true;
            let validResults = [];

            loadedDocumentationData.allObjectMapperEntries.forEach(element => {
                if (isRelevant(element.entryId, userSearch, -1, lookups) === false) return;

                lookups += 1;
                validResults.push({ 'name': element.entryId });
            });

            let classDiv = document.createElement('div');
            classDiv.classList.add('header');

            createClassSection(validResults, "Object Mapper Entries", classDiv, styleObjectMapper, ["Name"]);
            elementList.appendChild(classDiv);
        }

        function displayEvents(userSearch, limit) {
            let eventsDiv = document.createElement('div');
            eventsDiv.classList.add('global-explanation-div');
            elementList.appendChild(eventsDiv);

            let eventsExplanation = document.createElement('p');
            eventsExplanation.classList.add('global-explanation');
            eventsExplanation.innerHTML = "<strong>What are 'Events'?</strong>\n- Events are a way to dynamically interact with situations that happen in the game, an example may be that the player died. In such a case an event will be called that indicates the player has died.\n\n<strong>Can you explain how it works?</strong>\n- Yes we can! You can subscribe to events that are listed on this page in your code with a special function, these functions are named 'callbacks', callbacks will be called whenever an event is triggered. The special names for these functions are listed next to all events.".replaceAll("\n", "<br>");
            eventsDiv.appendChild(eventsExplanation);

            let lookups = 0;
            let first = true;
            loadedDocumentationData.allEvents.forEach(element => {
                if (isRelevant(element.callback, userSearch, limit, lookups) === false) return;

                lookups += 1;

                let classDiv = document.createElement('div');
                classDiv.classList.add('header');

                createClassSection([{
                    'callback': element.callback,
                    'description': element.description,
                    'types': element.types
                }], element.callback, classDiv, styleEvents, ["Callback", "Parameter Types", "Description"]);

                elementList.appendChild(classDiv);
            });
        }

        function displayGlobals(userSearch, limit) {
            let globalsDiv = document.createElement('div');
            globalsDiv.classList.add('global-explanation-div');
            elementList.appendChild(globalsDiv);

            let globalExplanation = document.createElement('p');
            globalExplanation.classList.add('global-explanation');
            globalExplanation.innerHTML = "<strong>What are 'Globals'?</strong>\n- Globals are variables or functions that can be accessed throughout the code in any place, hence the name 'globals'. They are created by the developers of the game to make it easier to interact with systems such as the player.\n\n<strong>Could you name an example of how it works?</strong>\n- Yes we can! There's for example a global named 'player', this variable refers to the Unity component that keeps track of all player related things such as the health, current damage the player can deal and more. An example could be that you you make a custom item and whenever it gets picked up the player gets extra health assigned with 'player.maxHealth = player.maxHealth + 2'\n\n<strong>Anything else I should know?</strong>\n- Yes, the names of these variables and methods are not names you can pick your self to name your variables, they are reserved names.".replaceAll("\n", "<br>");
            globalsDiv.appendChild(globalExplanation);

            let lookups = 0;
            loadedDocumentationData.allGlobals.forEach(element => {
                if (isRelevant(element.globalName, userSearch, limit, lookups) === false) return;

                lookups += 1;

                let classDiv = document.createElement('div');
                classDiv.classList.add('header');

                createClassSection([{
                    'globalType': element.globalType,
                    'description': element.description
                }], element.globalName, classDiv, styleGlobals, ["Type", "Description"]);
                if (element.codeExample !== '' && element.codeExampleDescription !== '') {
                    createCodeExample(classDiv, element.codeExampleDescription, element.codeExample)
                }

                elementList.appendChild(classDiv);
            });
        }

        function createParagraphWithContent(content, parent, includeClass = true, acceptHtml = false) {
            let contentParagraph = document.createElement('p');
            if (includeClass === true) {
                contentParagraph.classList.add('documentation-paragraph');
            }
            if (acceptHtml === true) {
                contentParagraph.innerHTML = content;
            } else {
                contentParagraph.innerText = content;
            }
            parent.appendChild(contentParagraph);

            return contentParagraph;
        }

        function createClickSearchElement(prefix, suffix, parent, search) {
            let span = document.createElement('span');
            span.classList.add('documentation-paragraph-span');

            createParagraphWithContent(prefix, span)

            let contentLink = document.createElement('a');
            contentLink.classList.add('documentation-link');
            contentLink.classList.add('documentation-paragraph');
            contentLink.innerText = search;
            contentLink.href = "#"
            contentLink.onclick = function() {
                forceSearchContent(search)
                return false;
            }
            span.appendChild(contentLink);

            createParagraphWithContent(suffix, span)

            parent.appendChild(span);
        }

        function forceSearchContent(toSearch) {
            optionBar.value = "class";
            searchBar.value = toSearch;
            addElements();
            window.scrollTo(0, 0);
        }

        function createSimpleTableElement(text, parent, className) {
            let rowIndex = document.createElement('td');
            rowIndex.classList.add(className);
            rowIndex.innerText = text;
            parent.appendChild(rowIndex);
        }

        function createLinkTableElement(element, parent) {
            let linkRowIndex = document.createElement('td');
            createClickSearchElement("", "", linkRowIndex, element);

            parent.appendChild(linkRowIndex);
        }

        function styleObjectMapper(element, rowParent) {
            createSimpleTableElement(element.name, rowParent, "documentation-table-element-name");
        }

        function styleFields(element, rowParent) {
            createSimpleTableElement(element.fieldName, rowParent, "documentation-table-element-name");
            createLinkTableElement(element.fieldType, rowParent);
            createSimpleTableElement(element.isStatic === true ? "Yes" : "No", rowParent, "documentation-table-element-static");
        }

        function styleProperties(element, rowParent) {
            createSimpleTableElement(element.propertyName, rowParent, "documentation-table-element-name");
            createLinkTableElement(element.propertyType, rowParent);
            createSimpleTableElement(element.isStatic === true ? "Yes" : "No", rowParent, "documentation-table-element-static");
            createSimpleTableElement(element.hasGetter ? "Yes" : "No", rowParent, "documentation-table-element-read");
            createSimpleTableElement(element.hasSetter ? "Yes" : "No", rowParent, "documentation-table-element-write");
        }

        function styleGlobals(element, rowParent) {
            createLinkTableElement(element.globalType, rowParent);
            createSimpleTableElement(element.description, rowParent, "documentation-table-element-description");
        }

        function styleEvents(element, rowParent) {
            createSimpleTableElement(element.callback, rowParent, "documentation-table-element-callback");

            let typesElement = document.createElement('td');
            typesElement.classList.add("documentation-table-element-types");
            element.types.forEach(typeElement => {
                createClickSearchElement("", "", typesElement, typeElement);
            });
            rowParent.appendChild(typesElement);

            createSimpleTableElement(element.description, rowParent, "documentation-table-element-description");
        }

        function styleMethods(element, rowParent) {
            let params = "()"
            if (element.parameterTypes.length !== 0) {
                params = "(";
                for (let i = 0; i < element.parameterTypes.length; i++) {
                    let parameter = element.parameterTypes[i];
                    params += (element.outParameterValues[i] === true ? "out " : "") + parameter + " " + element.parameterNames[i] + (element.hasDefaultValues[i] === true ? (" = " + element.defaultValues[i]) : "") + (i !== element.parameterTypes.length - 1 ? ", " : "");
                }
                params += ")"
            }

            createSimpleTableElement(element.methodName + params, rowParent, "documentation-table-element-name");
            createLinkTableElement(element.returnType, rowParent);
            createSimpleTableElement(element.isStatic === true ? "Yes" : "No", rowParent, "documentation-table-element-static");
        }

        function createClassSection(elementArray, elementPrettyName, parentElement, styleCallback, tableHeaders) {
            if (elementArray.length === 0) return;

            let parentDiv = createPropertyElement(parentElement, elementPrettyName);

            let tableParent = document.createElement('table');
            tableParent.classList.add("table-documentation-section");
            let tableHeaderParent = document.createElement('tr');

            tableHeaders.forEach(header => {
                let headerElement = document.createElement('th');
                headerElement.innerText = header;
                tableHeaderParent.appendChild(headerElement);
            });

            tableParent.appendChild(tableHeaderParent);
            parentDiv.appendChild(tableParent);
            
            elementArray.forEach(field => {
                let tableRow = document.createElement('tr');
                styleCallback(field, tableRow);

                tableParent.appendChild(tableRow);
            });
        }

        function displayClasses(userSearch, limit) {
            let globalsDiv = document.createElement('div');
            globalsDiv.classList.add('global-explanation-div');
            elementList.appendChild(globalsDiv);

            let globalExplanation = document.createElement('p');
            globalExplanation.classList.add('global-explanation');
            globalExplanation.innerHTML = "<strong>What is this section about?</strong>\n- The game engine we use (Unity) uses C# as a programming language, C# has concepts such as classes, variables, methods (functions). Some of these are 'exposed' to Lua (the modding part of the game) and this is the place where it's documentated what variables, methods.. are available in Lua.\n\n<strong>A tip!</strong>\n- If you want to specifically search for something you can always use the search bar on the top.".replaceAll("\n", "<br>");
            globalsDiv.appendChild(globalExplanation);

            let lookups = 0;
            let first = true;
            loadedDocumentationData.allClasses.forEach(element => {
                if (isRelevant(element.className, userSearch, limit, lookups) === false) return;

                lookups += 1;
            
                let classDiv = document.createElement('div');

                let classNameHeader = document.createElement('h2');
                classNameHeader.innerText = element.className;
                if (element.baseClass !== null) {
                    classNameHeader.innerText += " : " + element.baseClass;
                }
                if (first === true) {
                    first = false;
                } else {
                    classNameHeader.classList.add('header');
                }

                classDiv.appendChild(classNameHeader);

                createClassSection(element.allFields, "Fields", classDiv, styleFields, ["Name", "Type", "Static"]);
                createClassSection(element.allProperties, "Properties", classDiv, styleProperties, ["Name", "Type", "Static", "Readable", "Writable"]);
                createClassSection(element.allMethods, "Methods", classDiv, styleMethods, ["Name", "Return Type", "Static"]);

                elementList.appendChild(classDiv);
            });
        }

        addElements();
    </script>
</body>
</html>
